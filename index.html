<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fala F√°cil + Ingl√™s</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 4.5em;
      display: inline-block;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 15px;
      cursor: pointer;
      text-transform: uppercase;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e5533d;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button.gravando {
      background-color: #009688 !important;
    }
    #transcricao, #traducao {
      border: 2px dashed #aaa;
      min-height: 25px;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 1200px;
      color: #333;
      font-size: 1.5em;
      text-transform: uppercase;
      background-color: #fff;
      border-radius: 5px;
    }
    #historico {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #historico span {
      cursor: pointer;
      margin: 0 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      button {
        width: 90%;
        font-size: 1em;
        padding: 12px;
      }
      #transcricao, #traducao {
        font-size: 1.2em;
        width: 95%;
      }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 id="titulo"></h1>
  <p>Clique no bot√£o para iniciar a grava√ß√£o. Clique novamente para encerrar.</p>
  
  <button id="falar">INICIAR GRAVA√á√ÉO</button>
  <button id="reproduzir">REPRODUZIR</button>
  <button id="pronunciar-traducao">PRONUNCIAR TRADU√á√ÉO</button>
  <button id="testar-som">TESTAR SOM</button>

  <div id="transcricao"></div>
  <div id="traducao"></div>
  <div id="historico"></div>

  <script>
    let historico = [];
    let isRecording = false;
    let timeoutId = null;

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generateColoredTitle() {
      const titleElement = document.getElementById('titulo');
      const text = "Fala F√°cil + Ingl√™s";
      let coloredTitle = '';
      let lastColor = '';
      for (let i = 0; i < text.length; i++) {
        if (text[i] !== ' ') {
          let newColor;
          do {
            newColor = getRandomColor();
          } while (newColor === lastColor);
          lastColor = newColor;
          coloredTitle += `<span style=\"color: ${newColor};\">${text[i]}</span>`;
        } else {
          coloredTitle += ' ';
        }
      }
      titleElement.innerHTML = coloredTitle;
    }
    generateColoredTitle();

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const falarBtn = document.getElementById('falar');

      falarBtn.addEventListener('click', () => {
        if (!isRecording) {
          console.log("‚û°Ô∏è Iniciando grava√ß√£o");
          document.getElementById('transcricao').innerHTML = "<span style='color:gray;'>ESTOU OUVINDO...</span>";
          recognition.start();
          isRecording = true;
          falarBtn.textContent = "PARAR GRAVA√á√ÉO";
          falarBtn.classList.add("gravando");

          timeoutId = setTimeout(() => {
            if (isRecording) {
              console.log("‚è∞ Timeout ativado ‚Äî abortando reconhecimento");
              recognition.abort();
              isRecording = false;
              falarBtn.textContent = "INICIAR GRAVA√á√ÉO";
              falarBtn.classList.remove("gravando");
              document.getElementById('transcricao').innerHTML = "PRESSIONE PARA FALAR";
            }
          }, 10000);
        } else {
          console.log("üõë Parando grava√ß√£o");
          recognition.stop();
          document.getElementById('transcricao').innerHTML = "<span style='color:gray;'>PROCESSANDO...</span>";
          isRecording = false;
          falarBtn.textContent = "INICIAR GRAVA√á√ÉO";
          falarBtn.classList.remove("gravando");
          clearTimeout(timeoutId);
        }
      });

      recognition.onstart = () => {
        console.log("üé§ Reconhecimento de voz iniciado");
      };

      recognition.onresult = (event) => {
        console.log("‚úÖ Resultado recebido");
        clearTimeout(timeoutId);
        const transcript = event.results[0][0].transcript.toUpperCase();
        console.log("üìù Transcri√ß√£o:", transcript);
        const transcricaoDiv = document.getElementById('transcricao');
        transcricaoDiv.innerHTML = transcript + " üéâ";
        transcricaoDiv.style.animation = 'pulse 0.5s ease';
        historico.push({ pt: transcript });
        atualizarHistorico();
        setTimeout(translateText, 1000);
      };

      recognition.onerror = (event) => {
        console.error("‚ùå Erro no reconhecimento:", event.error);
        clearTimeout(timeoutId);
        document.getElementById('transcricao').innerHTML = "Erro no reconhecimento de voz.";
        isRecording = false;
        falarBtn.textContent = "INICIAR GRAVA√á√ÉO";
        falarBtn.classList.remove("gravando");
      };

      recognition.onend = () => {
        console.log("üîö Reconhecimento de voz finalizado");
        isRecording = false;
        falarBtn.textContent = "INICIAR GRAVA√á√ÉO";
        falarBtn.classList.remove("gravando");
      };
    } else {
      console.warn("‚ö†Ô∏è Reconhecimento de voz n√£o suportado neste navegador.");
      document.getElementById('falar').disabled = true;
      document.getElementById('transcricao').innerHTML = "Reconhecimento de voz n√£o suportado no seu navegador.";
    }

    function translateText() {
      const texto = document.getElementById('transcricao').textContent.replace(" üéâ", "");
      if (!texto || texto.trim() === "" || texto.trim() === "ESTOU OUVINDO..." || texto.trim() === "PROCESSANDO...") {
        document.getElementById('traducao').innerHTML = "Nada para traduzir.";
        return;
      }

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(texto)}&langpair=pt|en`)
        .then(response => response.json())
        .then(data => {
          const traducao = data.responseData.translatedText.toUpperCase();
          document.getElementById('traducao').innerHTML = traducao;
        })
        .catch(() => {
          document.getElementById('traducao').innerHTML = "Erro ao traduzir.";
        });
    }

    document.getElementById('reproduzir').addEventListener('click', () => {
      const texto = document.getElementById('transcricao').textContent.replace(" üéâ", "");
      const transcricaoDiv = document.getElementById('transcricao');
      if (texto && texto.trim() !== "" && texto.trim() !== "ESTOU OUVINDO..." && texto.trim() !== "PROCESSANDO..." && texto.trim() !== "PRESSIONE PARA FALAR") {
        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = 'pt-BR';
        utterance.rate = 0.5;
        utterance.onstart = () => {
          transcricaoDiv.style.backgroundColor = 'yellow';
        };
        utterance.onend = () => {
          transcricaoDiv.style.backgroundColor = '#fff';
        };
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }
    });

    document.getElementById('pronunciar-traducao').addEventListener('click', () => {
      const texto = document.getElementById('traducao').textContent;
      const traducaoDiv = document.getElementById('traducao');
      if (texto && texto.trim() !== "" && texto.trim() !== "NADA PARA TRADUZIR.") {
        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = 'en-US';
        utterance.rate = 0.4;
        utterance.onstart = () => {
          traducaoDiv.style.backgroundColor = 'yellow';
        };
        utterance.onend = () => {
          traducaoDiv.style.backgroundColor = '#fff';
        };
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }
    });

    function atualizarHistorico() {
      const historicoDiv = document.getElementById('historico');
      historicoDiv.innerHTML = historico.map(item => 
        `<span onclick=\"reproduzirHistorico('${item.pt}')\">${item.pt}</span>`
      ).join(" | ");
    }

    function reproduzirHistorico(texto) {
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'pt-BR';
      utterance.rate = 0.5;
      window.speechSynthesis.speak(utterance);
    }

    document.getElementById('testar-som').addEventListener('click', () => {
      const utterance = new SpeechSynthesisUtterance("Testando √°udio");
      utterance.lang = 'pt-BR';
      utterance.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
