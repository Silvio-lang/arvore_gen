<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        #app { max-width: 850px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 10px #0001; }
        .ctrl { background: #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        #busca { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { border: 1px solid #ddd; border-radius: 5px; text-align: center; background: #fff; overflow: hidden; }
        .card img { width: 100%; height: 110px; object-fit: cover; }
        .tag { cursor: pointer; color: #007bff; font-size: 11px; margin: 2px; text-decoration: underline; font-weight: bold; display: inline-block; }
@media (max-width: 600px) {
    .tag { 
        font-size: 14px !important; /* Aumenta os nicks clic√°veis */
        padding: 4px 8px;           /* Aumenta a √°rea de clique */
    }
    #busca { 
        font-size: 18px;            /* Facilita a digita√ß√£o no celular */
    }
    .ctrl strong {
        font-size: 16px;            /* Destaca a palavra 'Filtro:' */
    }
}
    </style>
</head>
<body>
<div id="app">
    <div class="ctrl">
        <input type="text" id="busca" placeholder="üîç Tente: ELIANA ou SILVIO 52" oninput="filtrar()">
        <div style="font-size: 13px; display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
            <strong>Filtro:</strong> <span id="cont">(0)</span>
            <label><input type="radio" name="m" value="OR" checked onchange="filtrar()"> Aberto</label>
            <label><input type="radio" name="m" value="AND" onchange="filtrar()"> Seletivo</label>
            <label><input type="radio" name="m" value="REST" onchange="filtrar()"> Restrito</label>
        </div>
    </div>
    <div id="galeria" class="grid"></div>
</div>
<script>
const fotos = [
    "ELIANA_CARLINHOS_CARLOS.jpg",
    "HILDA_BISAV√ì_EDITH_DIONE_ELIANA.jpg",
    "MARIA_DIONE_EDITH_DAUDT.jpg",
    "SANDRA_CHRYSTIAN_CHRISTIAN.jpg",
    "SILVIO_52_ANOS_SANDRA_CRISTINA_SILVANA.jpg"
];

function buscarPorNick(n) { document.getElementById('busca').value = n; filtrar(); }

function filtrar() {
    const val = document.getElementById('busca').value.toUpperCase().trim();
    const modo = document.querySelector('input[name="m"]:checked').value;
    const gal = document.getElementById('galeria');
    const cont = document.getElementById('cont');

    if (val.length < 2) { gal.innerHTML = ""; cont.innerText = "(0)"; return; }

    const termos = val.split(" ");
    const res = fotos.filter(f => {
        const alvo = f.toUpperCase().replace(".JPG", "");
        if (modo === "REST") return alvo.includes(val.replace(/ /g, "_"));
        return modo === "AND" ? termos.every(t => alvo.includes(t)) : termos.some(t => alvo.includes(t));
    });

    cont.innerText = `(${res.length} foto${res.length !== 1 ? 's' : ''} encontrada${res.length !== 1 ? 's' : ''})`;
    gal.innerHTML = res.map(f => {
        const nicks = f.replace(".jpg","").split("_");
        const tags = nicks.map(n => `<span class="tag" onclick="buscarPorNick('${n}')">${n}</span>`).join("");
        return `<div class="card"><img src="fotos_grupos/${f}" onerror="this.src='https://via.placeholder.com/150?text=Erro'"><div style="padding:5px">${tags}</div></div>`;
    }).join("");
}
</script>
</body>
</html>
